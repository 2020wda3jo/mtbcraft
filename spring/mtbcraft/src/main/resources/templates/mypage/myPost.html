 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header2"></head>
	<link rel="stylesheet" href="/css/etc/myPost.css">
	
<body>
	
	<section class="hero-wrap hero-wrap-2" style="background-image: url('/imgs/visual2.png');" data-stellar-background-ratio="0.5">
	   <div class="overlay"></div>
	   <div class="container">
	     <div class="row no-gutters slider-text align-items-end justify-content-center">
	       <div class="col-md-9 ftco-animate text-center">
	       		<h1 class="mb-2 bread">POST</h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">MYPAGE <i class="ion-ios-arrow-forward"></i></a></span> <span>POST <i class="ion-ios-arrow-forward"></i></span></p>
	       </div>
	     </div>
	   </div>
	</section>


	<section class="ftco-section">
		<div class="container">
			<div class="row">
			
				<div class="col-lg-4 sidebar ftco-animate">
					<div class="sidebar-box clubinfo">
		              <div class="clubimg" style="background-image: url('/imgs/main3.jpg');">
		              </div>
		              <h2 th:text="${rider}+'님'">사용자명</h2>
		              <h2>안라하세요!</h2>
		            </div>
		            
		            <div class="sidebar-box clubinfo">
		            	<a href="/mypage/riding">내가 지나온 길</a>
		            	<a href="/mypage/post">내가 쓴 게시글</a>
		            	<a href="/mypage/reply">내가 쓴 댓글</a>
		            	<a href="/mypage/badge">내 배지 보기</a>
		            </div>
		            
				</div>
				
				
				<div class="col-lg-8 ftco-animate board">
					<h1>달리는 즐거움! 소통하는 즐거움!</h1>
					<p>MTBCraft!</p>
					<hr>
					<h3>클럽 게시글</h3>
					<table class="type09">
					    <thead>
						    <tr>
						        <th scope="cols">글번호</th>
						        <th scope="cols">제목</th>
						        <th scope="cols">작성일</th>
						    </tr>
					    </thead>
					    
					    <tbody>
						    <tr th:each="post:${club}">
						        <th scope="row" th:text="'#'+${post.b_num}"></th>
						        <td><a th:href="'/community/club/boardGet?b_num='+${post.b_num}" th:text="${post.b_title}"></a></td>
						        <td th:text="${post.customDate}"></td>
						    </tr>
					    </tbody>
					</table>
					
					<hr>
					
					<h3>SNS 게시글</h3>
					<table class="type09">
					    <thead>
						    <tr>
						        <th scope="cols">글번호</th>
						        <th scope="cols">제목</th>
						        <th scope="cols">작성일</th>
						    </tr>
					    </thead>
					    
					    <tbody>
						    <tr th:each="post:${sns}">
						        <th scope="row" th:text="'#'+${post.b_num}"></th>
						        <td>
						        	<a href="/community/mutub" th:if="${#strings.length(post.b_content)}<=28" th:text="${post.b_content}"></a>
						        	<a href="/community/mutub" th:unless="${#strings.length(post.b_content)}<=28" th:text="${#strings.substring(post.b_content,0,28)}+'....'"></a>
					        	</td>
						        <td th:text="${post.customDate}"></td>
						    </tr>
					    </tbody>
					</table>
					
				</div>
			</div>
		</div>
	</section>

<footer th:replace="footer2"></footer>
  
	  <!-- loader -->
	  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
	
	
	  <script src="/test/js/jquery-migrate-3.0.1.min.js"></script>
	  <script src="/test/js/popper.min.js"></script>
	  <script src="/test/js/bootstrap.min.js"></script>
	  <script src="/test/js/jquery.easing.1.3.js"></script>
	  <script src="/test/js/jquery.waypoints.min.js"></script>
	  <script src="/test/js/jquery.stellar.min.js"></script>
	  <script src="/test/js/owl.carousel.min.js"></script>
	  <script src="/test/js/jquery.magnific-popup.min.js"></script>
	  <script src="/test/js/aos.js"></script>
	  <script src="/test/js/jquery.animateNumber.min.js"></script>
	  <script src="/test/js/bootstrap-datepicker.js"></script>
	  <script src="/test/js/jquery.timepicker.min.js"></script>
	  <script src="/test/js/scrollax.min.js"></script>
	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	  <script src="/test/js/google-map.js"></script>
	  <script src="/test/js/main.js"></script>
  </body>
</html>
