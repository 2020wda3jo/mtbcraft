<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header"></head>

	<h1>샾 메인</h1>
	<h3>새로운 문의</h3>
	<table>
		<thead>
			<tr>
				<th>문의번호</th>
				<th>문의제목</th>
				<th>라이더</th>
				<th>문의날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="noqna:${noQnaList}">
				<th th:text="${noqna.qa_num}"></th>
				<th><a th:href="'/repair/shop/qna/'+${noqna.qa_num}" th:text="${noqna.qa_title}"></a></th>
				<th th:text="${noqna.qa_rider}"></th>
				<th th:text="${noqna.shop_time}"></th>
			</tr>
		</tbody>
	</table>
	
	<h3>문의 내역</h3>
	<table>
		<thead>
			<tr>
				<th>문의번호</th>
				<th>문의제목</th>
				<th>라이더</th>
				<th>문의날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="qna:${qnaList}">
				<th th:text="${qna.qa_num}"></th>
				<th th:text="${qna.qa_title}"></th>
				<th th:text="${qna.qa_rider}"></th>
				<th th:text="${qna.shop_time}"></th>
			</tr>
		</tbody>
	</table>
	
	<h3>새로운 신청</h3>
	<table>
		<thead>
			<tr>
				<th>신청번호</th>
				<th>정비종류</th>
				<th>라이더</th>
				<th>방문날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="noapply:${noApplyList}">
				<th th:text="${noapply.ra_num}"></th>
				<th><a th:href="'/repair/shop/apply/'+${noapply.ra_num}" th:text="${noapply.ra_type}"></a></th>
				<th th:text="${noapply.ra_rider}"></th>
				<th th:text="${noapply.shop_time}"></th>
			</tr>
		</tbody>
	</table>
	
	<h3>신청 내역</h3>
	<table>
		<thead>
			<tr>
				<th>신청번호</th>
				<th>정비종류</th>
				<th>라이더</th>
				<th>방문날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="apply:${applyList}">
				<th th:text="${apply.ra_num}"></th>
				<th th:text="${apply.ra_type}"></th>
				<th th:text="${apply.ra_rider}"></th>
				<th th:text="${apply.shop_time}"></th>
			</tr>
		</tbody>
	</table>

<footer th:replace="footer"></footer>
