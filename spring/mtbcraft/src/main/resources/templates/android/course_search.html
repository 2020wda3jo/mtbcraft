<style>

#mainbox {
	margin: 0 auto;
	padding: 0;
	border:solid 1px red;
	position:relative;
}

#mymap {
	width: 100%;
	height: 800px;
	margin-top:10px;
}

#box_search_course {
border:solid 1px red;

	z-index: 2;

	
}

#box_search_course input {
	padding-left : 10px;
	width: 75%;
}

#box_search_course button {
	width: 20%;
}

#placesList {
	height : auto;
	max-height : 450px;
	list-style: none;
	margin: 0;
	padding: 0;
}
#placesList li{
	display : block;
	margin: 0;
	padding: 0;
	font-size:12px;
	background-color: rgba(0,0, 0, 0.2 );
}



#pagination {
	border:solid 3px green;
	display: flex;
	justify-content: space-around;
}

#pagination a {
	display: inline-block;
	font-size : 1.2em;
	font-weight : 700;
	width: 15%;
	text-align: center;
}

#box_courseInfo {
	float: none;
}

</style>

<!-- 위는 로컬에 적용하는 KEY, 아래는 서버에 적용하는 KEY입니다. 로컬에서는 상단KEY를 쓰고 아래 KEY를 주석처리해주세요.-->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=75b139a908cf5a67ae5c093565896a18&libraries=services"></script>

<body><div id="mainbox">

			<form id="form_search" onsubmit="appsearchPlaces(); return false;">
				<select id="searchCondition">
					<option value="0">장소 검색</option>
					<option value="1">코스명 검색</option>
				</select>
				<input id="keyword" name="search_loation" type="text" value="" placeholder="장소나 지역을 검색하세요.">
				<input type="hidden" id="pageNum" value="1">
				
				<button type="submit">검색</button>
			</form>
			
			
	<div id="box_search_course">

			<table>

			<thead>
				<tr>
					<th width="200">지역</th>
					<th width="300">주소</th>
				</tr>
			</thead>
			<tbody id="placesList">


			</tbody>



		</table>
	       	<div id="pagination"></div>
	</div>
	
	<div id="mymap">
		<!-- 위험지역 보기 버튼 -->
		<div id="showDAbtn">
			<label for="chk_DA">위험지역 보기</label> <input id="chk_DA" name="DA" type="checkbox">
		</div>
	</div>
	
	<div id="box_post_DA">
		<form id="form_post_DA" action="/dangerousArea" method="post"  enctype="multipart/form-data">
			<label>위도</label><input type="text" id="DA_Lat" name="da_latitude" size="18">
			<label>경도</label><input type="text" id="DA_Lon" name="da_longitude" size="18">
			<label>등록주소</label><input type="text" id="DA_addr" name="da_addr" size="8" required>
			<label>한줄평</label><input type="text" id="DA_content" name="da_content" size="40" required>
			<label>이미지첨부</label><input type="file" id="file" name="file" accept="image/*">
			<input type="hidden" id="DARider" name="da_rider" th:value="${#authentication.name}">
		</form>
		<button type="button" onclick="regDA()">등록신청</button>
		<button type="button" onclick="cancel_post_DA()">취소</button>
	</div>
	
	<div id="courseInfo">
		<div id="box_courseInfo">
			<h2>선택한 코스 정보</h2>
				<table class="type09">
				    <thead>
					    <tr>
					        <th scope="cols">코스명</th>
					        <th scope="cols" id="cif_name">짧은 코스</th>
					    </tr>
				    </thead>
				    <tbody>
					    <tr>
					        <th scope="row">전체 거리</th>
					        <td id="cif_total">23.5km</td>
					        <th scope="row">평균 속도</th>
					        <td id="cif_avg">17.2km/h</td>
					    </tr>
					    <tr>
					        <th scope="row">획득 고도</th>
					        <td id="cif_high">716m</td>
					        <th scope="row">추천수</th>
					        <td id="cif_like">7</td>
					    </tr>
			    	</tbody>
			</table>
			<div class="hashtag">
				<span></span>
			</div>
			<button id="bt_mode" onclick="change()">스크랩하기</button>
			<button id="bt_like" onclick="like()">추천!</button>
		</div>
		
		<h2>코스 한줄평</h2>
		<div id="courseReview">
			<ul class="comment-list">
				
			</ul>
		</div>
		
		<form id="postReview"  action="/riding/review" method="post"  enctype="multipart/form-data">
			
			<input class="form-control" type="text" size="50" id="cr_content" name="cr_content" placeholder="리뷰를 작성하세요!">
			<input type="file" id="cr_images" name="files">
			<input type="hidden" id="cr_rider" name="cr_rider">
			<input type="hidden" id="cr_rnum" name="cr_rnum">
		</form>
		<button class="btnregreview" type="button" onclick="postReview()">리뷰 등록하기</button>
		<input type="hidden" id="bt_rr_open">
		<input type="hidden" id="selected_rr_num">
	</div>
	
	
	<div id="newfooter">
		<footer th:replace="footer2"></footer>
	</div>
</div><script type="text/javascript" src="/js/riding/basic.js?after"></script>
