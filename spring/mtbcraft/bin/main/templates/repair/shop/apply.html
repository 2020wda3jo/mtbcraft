<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header"></head>

<h3>정비 신청</h3>

<form action="/repair/shop/apply" th:action="'/repair/shop/apply/'+${apply.ra_num}" method="post">
	<input type="hidden" name="ra_num" th:value="${apply.ra_num}">
	<input type="hidden" name="ra_shop" th:value="${apply.ra_shop}">
	<label>정비 분류</label>
	<input type="text" name="type" th:if="${apply.ra_type}==0" th:value="체인" readonly>
	<input type="text" name="type" th:if="${apply.ra_type}==1" th:value="타이어" readonly>
	<input type="text" name="type" th:if="${apply.ra_type}==2" th:value="브레이크" readonly>
	<input type="text" name="type" th:if="${apply.ra_type}==3" th:value="세척" readonly>
	<input type="text" name="type" th:if="${apply.ra_type}==4" th:value="풀정비" readonly>
	<input type="text" name="type" th:if="${apply.ra_type}==5" th:value="기타" readonly>
	<br>
	<label>신청자</label><input type="text" name="ra_rider" th:value="${apply.ra_rider}" readonly>
	<br>
	<label>매장방문일자</label><input type="text" name="shop_time" th:value="${apply.shop_time}" readonly>
	<br>
	<label>내용</label><br>
	<textarea rows="6" cols="100" name="ra_content" th:text="${apply.ra_content}" readonly></textarea>
	<br>
	<button type="submit">수락하기</button>
</form>
<form  action="/repair/shop/noapply">
	<input type="hidden" name="ra_num" th:value="${apply.ra_num}">
	<input type="hidden" name="ra_shop" th:value="${apply.ra_shop}">
	<button type="submit">거절하기</button>
</form>	
<button type="button">돌아가기</button>


<footer th:replace="footer"></footer>
