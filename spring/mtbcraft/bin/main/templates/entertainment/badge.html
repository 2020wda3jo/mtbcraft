<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header"></head>
<script>
$(document).ready(function() {
	$.ajax({
		url : "/entertainment/badge/test", 
		dataType : "json", 
		cache : false, 
		success : function(data) {
				var records = "";
				for (var i=0 ; i<data.length ; i++){
					records += "<tr><th>" +data[i].bg_num +"</th><th>" +  data[i].bg_name + "</th><th>" + data[i].bg_image + "</th></tr>";					
				}
				$("#result5").html(records);
			}
		});	
});
</script>
<body>

<div class="root">
	<table class = "table" id="badge" width="100%" cellspacing="0">
		<thead>
		<tr>
		<th>#번호</th>
		
		<th>배지 이름</th>
		
		<th>배지 이미지</th>
		</tr>
		</thead>
		
		<tfoot>
		<tr>
		<th>#번호</th>
		
		<th>배지 이름</th>
		
		<th>배지 이미지</th>
		</tr>
		
		</tfoot>
		
		<tbody id = "result5">
			
		
		</tbody>
	</table>
	</div>
	<div>
		<a href="/entertainment/badgeUpload"><button id="bgUpload" style="float:right">배지 등록</button></a>
	</div>


</body>
<footer th:replace="footer"></footer>
