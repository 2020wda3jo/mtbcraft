<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script	src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1>test2.html페이지입니다.</h1>
	<h1>서버테스트용입니다.</h1>
	<h1>테스트가 끝나면 지울 페이지입니다.</h1>

	<script>
		function uploadFile() {
			$.ajax({
				url : "/uploadFileToServer",
				type : "POST",
				data : new FormData($("#upload-file-form")[0]),
				enctype : 'multipart/form-data',
				processData : false,
				contentType : false,
				cache : false,
				success : function() {
					alert('업로드 성공!');
				},
				error : function() {
					alert('업로드 실패..!');
				}
			});
		}
	</script>

	<form id="upload-file-form">
		<input type="text" name="extra"> <label
			for="upload-file-input">Upload your file:</label> <input
			id="upload-file-input" type="file" name="uploadfile" accept="*" />
		<button type="button" onclick="uploadFile();">업로드</button>
	</form>
	<h2>업로드 테스트 완료</h2>
	
</body>
</html>
